<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="controlador" method="post">
        {% csrf_token %}
	    Rut:     <input type="text" name="rut"    value="{{persona.getRut }}" ><br>
        Nombre:  <input type="text" name="nombre" value="{{persona.getNombre }}"><br>
		edad:    <input type="number" name="edad" 
        value="{%if persona.getEdad%}{{persona.getEdad }}{%else%}0{%endif%}"><br>
        <input type="submit" name="opcion" value="Listar">
		<input type="submit" name="opcion" value="Buscar">
        <input type="submit" name="opcion" value="Agregar">
		<input type="submit" name="opcion" value="Modificar">
		<input type="submit" name="opcion" value="Eliminar">
		<br>
    </form>

    <div id="idListar">
       {% if personas %}
            {% for x in personas %}
                {{ x.toString }} <br>
            {% endfor %}
       {% endif %}

    </div>


    <div id="idMensajes">

        {% if mensaje%}
           {{mensaje}}
        
        {% endif %}   
    </div>
</body>
</html>
